<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOOTIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1bcca0d4db.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="cupuh tea" aria-label="Search">
      <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</nav>

  <div class=" g-4">
    {% for item in songs %}
  
        <div class="card col cols-row-3 d-flex flex-row justify-content-between p-3 align-items-center">
          <img src="{{ item.image.url }}" class="card-img-top" alt="Song Poster" style="width: 100px; height: 100px;">
          <div class="">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.artist }}</p>
            </div>

            <audio controls>
              <source src="{{ item.audio_file.url }}" type="audio/mpeg">
            </audio>
            <button class="btn btn-success" onclick="playMusic('{{ item.audio_file.url }}')"><i class="fas fa-play"></i></button>
          </div>
        </div>
      
    {% endfor %}
  </div>
</div>

<script>
  function playMusic(song_name) {
    console.log(song_name);
    const songUrl = song_name;
    const audio = new Audio(songUrl);
    audio.play();
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-qz0M6Uxak2vhUhQZvMYlc2Ifk1nxEz2gZk3SQ8BmO52+XewjPOVud3Ag3HgXShfG4bCWkTMgPLA3XxHcyWz7VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
